{{template config_path="design/email/header_template"}}

<p>Hi Administrator,</p>
<p>You received a contact from {{var store.frontend_name}}:</p>
<table>
    {{for row in data}}
    <tr>
        <th style="padding: 5px 18px 5px 30px; text-align: right; vertical-align: top;">{{var row.field}}</th>
        <td style="padding: 5px 0; vertical-align: top;">{{var row.value}}</td>
    </tr>
    {{/for}}
</table>

{{template config_path="design/email/footer_template"}}
