<div class="admin__field-value form-data">
    <table class="data-grid">
        <thead>
        <tr>
            <th class="data-grid-th field"><span data-bind="i18n: 'Field'"></span></th>
            <th class="data-grid-th value"><span data-bind="i18n: 'Value'"></span></th>
        </tr>
        </thead>
        <tbody data-bind="foreach: value">
        <tr data-bind='css: {"_odd-row": $index() % 2 == 1}'>
            <td class="field"><span data-bind="text: field"/></td>
            <td class="value"><span data-bind="html: value"/></td>
        </tr>
        </tbody>
    </table>
</div>
